name = MemcacheDBI
main_module = lib/MemcacheDBI.pm
author = Jason Terry <oaxlin@cpan.org>
license = Perl_5
copyright_holder = Jason Terry

[VersionFromModule]

[GatherDir]
[MetaYAML]
[MetaJSON]

[Prereqs]
DBI = 0
Cache::Memcached::Fast = 0
Clone = 0

[Prereqs / TestRequires]
Test::More = 0
Test::Deep = 0
Data::Dumper = 0
DBD::CSV = 0

[ManifestSkip]
[TravisYML]
[PruneCruft]
[License]

[ExtraTests]
[Test::Perl::Critic]
[PodCoverageTests]
[PodSyntaxTests]

[MakeMaker]
[MakeMaker::Runner]
[TestRelease]
[ConfirmRelease]
[UploadToCPAN]
[MinimumPerl]

[ChangelogFromGit]
max_age     = 365
tag_regexp  = ^v(\d+\.\d+)$
file_name   = CHANGES
wrap_column = 74
debug       = 0
